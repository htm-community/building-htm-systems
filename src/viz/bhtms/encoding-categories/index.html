<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Category Encoding Widgets</title>

        body {
            background-color: white;

        .widget {
            width: 560px;
            background-color: white;
            margin-bottom: 20px;
            /*border: solid 1px orange;*/
        }
        svg {
            /*border: solid 1px orange;*/
            font-family: sans-serif;
        }
        table {
            width: 100%
        }
    </style>

<body>

<div class="widget">
    <h1>Weekend Encoder</h1>
    <div id="weekendEncoder"></div>
    <script>
        $(function() {
            BHTMS.weekendEncoder("weekendEncoder")
        });
    </script>
</div>

<div class="widget">
    <h1>Category Encoder (Names)</h1>
    <div id="categoryEncoder"></div>
    <script>
        $(function() {
            BHTMS.categoryEncoder("categoryEncoder", {
                w: 3,
                categories: [
                    "James",
                    "Mary",
                    "John",
                    "Patricia",
                    "Robert",
                    "Jennifer",
                    "Michael",
                    "Linda",
                    "William",
                    "Elizabeth",
                ],
            })
        });
    </script>
</div>
